
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/netflix-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

    <title>Netflix-clone</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/img/logo.png" alt="Logo">
        </header>

        <div class="container-login">
            <h1>Sign In</h1>

            <form action="">

                <input type="text" placeholder="Enter your Email or Phone number">
                <input type="password" placeholder="Enter your password">

                <button type="submit" id="btn">Sign IN</button>
            </form>

            <div class="help">
                <div>
                    <input type="radio" id="me">
                    <label for="me">Remember ME</label>
                </div>

                <a href="">Need Help?</a>
            </div>

            <div class="connect">
                <p>New to Netflix? <span id="span01">Sign up now.</span>.</p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<span
                        id="span02"> Learn more.</span></p>
            </div>
        </div>

        <footer>
            <div class="container-footer">
                <p>Questions?  <a href="">Call 000-800-040-1843</a></p>

                <div class="list">
                    <ul>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Help Centre</a></li>
                        <li><a href="">Terms of Use</a></li>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Cookie Preferences</a></li>
                        <li><a href="">Corporate Information</a></li>
                    </ul>
                </div>

                <select title="select">
                    <option>English
                    </option>
                    <option>Hindi</option>
                </select>
            </div>
        </footer>
    </div>
</body>

</html>
